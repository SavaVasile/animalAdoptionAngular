<div style="padding: 13px;">
  <mat-spinner *ngIf="animals.length === 0">List is empty</mat-spinner>

  <mat-card  *ngFor="let animal of animals" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{animal.id}}.{{animal.name}}</mat-card-title>
     <!-- <mat-card-subtitle> &lt;!&ndash;$/ {{animal.quantity}}&ndash;&gt;
      </mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
      <p >
        Description: {{animal.description}}
        <br>
        Age: {{animal.age}}
        <br>
        Gender: {{animal.sex}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" mat-raised-button (click)="adoptAnimal(3)"> Adopt</button>
      <button [routerLink]="['/editAnimal', animal.id]"mat-flat-button color="primary" mat-raised-button>
        <!--<mat-icon aria-hidden="false">system_update_alt</mat-icon>-->Edit
      </button>

      <button class="delete" mat-fab color="primary" mat-raised-button (click)="deleteAnimal(animal.id) ">
        <mat-icon>delete</mat-icon>
      </button>

    </mat-card-actions>
  </mat-card>

</div>
